<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>员工信息表</title>
  <style>
    div#root {
      height: 100px;
      width: 500px;
      display: flex;
      flex-direction: row;
    }

    div#left {
      height: 100px;
      background-color: #0000ff;
      flex: 0 0 100px;
    }

    div#right {
      height: 100px;
      flex: 1;
      background-color: green;
      display: flex;

    div#right div#name {

      margin: auto;
    }

</head>

<body>
  <div id="root">
    <div id="left">
      <img src="helloKity.jpg" style="width:100px; height: 100px; border-radius:50%;" />

    <div id='right'>
      <div id='name'>姓名 XXX</div>

</html>
